<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DEMO</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/9272ac0a4d.js"></script>
    <link rel="stylesheet" href="custom.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-info">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Membership Registration</span>
        </div>
    </nav>

    <!-- form -->
    <div class="text-center">

        <!-- <div class="text-center"> -->
            <form id="regform" class="mt-4 text-center">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input id="firstName" type="text" class="form-control" placeholder="First name">
                        <span class="small d-none"> Please enter name</span>
                    </div>
                    <div class="form-group col-md-6">
                        <input id="lastName" type="text" class="form-control" placeholder="Last name">
                    </div>


                    <div class="form-group col-md-6">
                        <button id="btnSubmit" type="submit" class="btn btn-info">Submit</button>
                    </div>
                </div>
            </form>
        <!-- </div> -->

    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
